<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Big Number Display (250% Larger)</title>
<meta http-equiv="refresh" content="1">
<style>
    body {
        display: flex;
        flex-direction: column; /* Stack elements vertically */
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
        min-height: 100vh; /* Make body at least full viewport height */
        margin: 0;
        background-color: #f0f2f5; /* Light background */
        font-family: 'Arial', sans-serif;
        color: #333;
    }

    .main-number-container {
        /* Original: width: 200px, height: 200px, font-size: 120px */
        width: 500px; /* 200px * 2.5 = 500px */
        height: 500px; /* 200px * 2.5 = 500px */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #007bff; /* Blue background */
        color: white;
        border-radius: 25px; /* Keeps same rounded corners, adjust if needed */
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Subtle shadow */
        margin-bottom: 125px; /* 50px * 2.5 = 125px */
    }

    .main-number {
        font-size: 300px; /* 120px * 2.5 = 300px */
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3); /* Keeps same text shadow */
    }

    .small-numbers-container {
        /* Original gap: 15px */
        display: flex;
        gap: 37.5px; /* 15px * 2.5 = 37.5px */
        flex-wrap: wrap; /* Allow wrapping on smaller screens */
        justify-content: center; /* Center small numbers horizontally */
        max-width: 90%; /* Prevent stretching too wide */
    }

    .small-number-box {
        /* Original: width: 70px, height: 70px, font-size: 36px */
        width: 175px; /* 70px * 2.5 = 175px */
        height: 175px; /* 70px * 2.5 = 175px */
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #ffffff; /* White background for small boxes */
        border: 2px solid #ccc; /* Keeps same border, adjust if needed */
        border-radius: 15px; /* Keeps same rounded corners, adjust if needed */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        font-size: 90px; /* 36px * 2.5 = 90px */
        font-weight: bold;
        color: #555;
    }
</style>
</head>
<body>

    <div class="main-number-container">
        <span class="main-number">{{num1}}</span>
    </div>

    <div class="small-numbers-container">
        <div class="small-number-box">{{num2}}</div>
        <div class="small-number-box">{{num3}}</div>
        <div class="small-number-box">{{num4}}</div>
        <div class="small-number-box">{{num5}}</div>
        <div class="small-number-box">{{num6}}</div>
        <div class="small-number-box">{{num7}}</div>
    </div>

</body>
</html>
